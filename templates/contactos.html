<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Adrián Javier Pérez Miranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav {
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 30px;
            background-color: #343a40;
            border-radius: 8px;
        }
        nav .nav-link {
            color: #f8f9fa;
            font-weight: 500;
        }
        nav .nav-link.active {
            color: #ffc107;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 20px;
        }
        h3 {
            color: #495057;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
        }
        .formularioLab {
            color: #495057;
        }
        .boton {
            background-color: #007bff;
            border-color: #007bff;
        }
        .boton:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark ms-5">
            <div class="container-fluid">
                <ul class="nav justify-content-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/experiencia">Experiencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/estudios">Estudios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/habilidades">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hobbies">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col text-center mt-5">
                <h1>Contacto</h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="formularioLab">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="formularioLab">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="formularioLab">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="formularioLab">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn boton">Enviar</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h3>Información de Contacto</h3>
                        <p>Teléfono: +34 634 92 18 16</p>
                        <p>Email: perezhispalis10@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
